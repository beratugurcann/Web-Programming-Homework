<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>

    <h1>Text Formatting</h1>

    <!-- Yazı biçimlendirme etiketleri -->
    <b>Kalın</b><br>
    <i>İtalik</i><br>
    <u>Altı çizili</u><br>
    <strong>Vurgulu</strong><br>
    <em>Vurgulu italik</em><br>
    <mark>Vurgulu metin</mark><br>
    <small>Küçük metin</small><br>
    <del>Silinmiş metin</del><br>
    <ins>Eklenmiş metin</ins>

</body>
</html>
